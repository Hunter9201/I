<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Works Up (Protected)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
    .ok { color: #0a7a28; font-weight: 700; }
    .muted { color: #666; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .btn { background:#0f766e; color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
    a.btnlink { text-decoration:none; }
    .btn.whatsapp { background:#25D366; color:#fff; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Welcome to Works Up <span class="ok">✅</span></h1>
    <div class="row">
      <a id="waRequestPinTop" class="btnlink" target="_blank" rel="noopener" style="display:none;">
        <button class="btn whatsapp">Request PIN on WhatsApp</button>
      </a>
      <button id="logoutBtn" class="btn">Sign out</button>
    </div>
  </div>

  <p class="muted">You successfully logged in and entered your PIN.</p>
  <p id="countdown" class="muted"></p>

  <!-- Extra button below, too (optional duplicate for visibility) -->
  <div class="row" style="margin-top:8px;">
    <a id="waRequestPin" class="btnlink" target="_blank" rel="noopener" style="display:none;">
      <button class="btn whatsapp">Request PIN on WhatsApp</button>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // SAME CONFIG AS login.html
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyAKOZmEaLexWd9b_FOFXTMPvG9KgtHwugQ",
      authDomain: "lionhunter-pins.firebaseapp.com",
      projectId: "lionhunter-pins",
      storageBucket: "lionhunter-pins.firebasestorage.app",
      messagingSenderId: "974538656519",
      appId: "1:974538656519:web:174fd26c77dad4106b53a2",
      measurementId: "G-FP7PJ8XW4E"
    };

    const LOGIN_URL = "login.html";
    const PIN_KEY = "lion_access_pin";               // { usedAt: ISO string }
    const PIN_MAX_AGE_MS = 30 * 24 * 60 * 60 * 1000; // 30 days

    // Admin WhatsApp number (as requested)
    const ADMIN_WHATSAPP = "0783501222";
    const ADMIN_NAME = "Lion Hunt Admin";

    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    function getStoredPinUsedAt() {
      if (sessionStorage.getItem("pin_ok") === "1") return new Date().toISOString();
      try {
        const raw = localStorage.getItem(PIN_KEY);
        if (!raw) return null;
        const obj = JSON.parse(raw);
        return obj?.usedAt || null;
      } catch { return null; }
    }

    function isFresh(usedAtISO) {
      const t = new Date(usedAtISO).getTime();
      if (Number.isNaN(t)) return false;
      return (Date.now() - t) < PIN_MAX_AGE_MS;
    }

    function redirectToLoginOnce() {
      if (!location.pathname.endsWith("/" + LOGIN_URL) && !location.pathname.endsWith(LOGIN_URL)) {
        location.replace(LOGIN_URL);
      }
    }

    function startCountdown(usedAtISO) {
      const el = $("countdown");
      function render() {
        const usedAtMs = new Date(usedAtISO).getTime();
        const expiresAt = usedAtMs + PIN_MAX_AGE_MS;
        const diff = expiresAt - Date.now();
        if (diff <= 0) {
          el.textContent = "❌ Your PIN access window has expired. Please log in again.";
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        el.textContent = `⏳ PIN access expires in ${d}d ${h}h ${m}m`;
      }
      render();
      setInterval(render, 60 * 1000);
    }

    // Build WhatsApp link using admin number + user's saved WhatsApp (from Firestore)
    function buildWaLink({ email, userWhatsapp }) {
      const num = ADMIN_WHATSAPP.replace(/\D/g, "");
      const msg =
`Hello ${ADMIN_NAME},

Please send me a NEW 6-digit PIN for Works Up.
Email: ${email || "(not available)"}
My WhatsApp number: ${userWhatsapp || "(not set on my account)"}

Thank you.`;
      return `https://wa.me/${num}?text=${encodeURIComponent(msg)}`;
    }

    async function wireWhatsAppButtons(user) {
      try {
        let userWhatsapp = "";
        if (user?.uid) {
          const snap = await getDoc(doc(db, "users", user.uid));
          userWhatsapp = snap.exists() ? (snap.data()?.whatsapp_number || "") : "";
        }
        const link = buildWaLink({ email: user?.email || "", userWhatsapp });
        const aTop = $("waRequestPinTop");
        const aBottom = $("waRequestPin");
        if (aTop) { aTop.href = link; aTop.style.display = "inline-block"; }
        if (aBottom) { aBottom.href = link; aBottom.style.display = "inline-block"; }
      } catch (e) {
        // If anything fails, still expose a basic link (without the user's WhatsApp)
        const link = buildWaLink({ email: user?.email || "", userWhatsapp: "" });
        const aTop = $("waRequestPinTop");
        const aBottom = $("waRequestPin");
        if (aTop) { aTop.href = link; aTop.style.display = "inline-block"; }
        if (aBottom) { aBottom.href = link; aBottom.style.display = "inline-block"; }
        console.error(e);
      }
    }

    $("logoutBtn").addEventListener("click", async () => {
      try { await signOut(auth); } catch {}
      sessionStorage.removeItem("pin_ok");
      // If you want a hard sign-out, also remove the PIN:
      // localStorage.removeItem(PIN_KEY);
      redirectToLoginOnce();
    });

    onAuthStateChanged(auth, async (user) => {
      // Build WA buttons as soon as we know the user (even if PIN expired)
      await wireWhatsAppButtons(user);

      const usedAt = getStoredPinUsedAt();
      const ok = !!user && !!usedAt && isFresh(usedAt);
      if (!ok) { redirectToLoginOnce(); return; }
      startCountdown(usedAt);
    });

    // (optional) show any JS errors inline
    window.addEventListener('error', (e) => {
      const div = document.createElement('div');
      div.style.cssText='position:fixed;left:8px;bottom:8px;background:#fee;border:1px solid #f99;color:#900;padding:6px 8px;border-radius:6px;max-width:90vw;font:12px system-ui;z-index:9999';
      div.textContent = 'JS error: ' + (e.error?.message || e.message);
      document.body.appendChild(div);
      console.error(e.error || e.message);
    });
  </script>
</body>
</html>
