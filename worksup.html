<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Works Up (Protected)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; }
    .ok { color: #0a7a28; font-weight: 700; }
    .muted { color: #666; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .btn { background:#0f766e; color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Welcome to Works Up <span class="ok">✅</span></h1>
    <button id="logoutBtn" class="btn">Sign out</button>
  </div>
  <p class="muted">You successfully logged in and entered your PIN.</p>
  <p id="countdown" class="muted"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // --- SAME CONFIG AS login.html ---
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyAKOZmEaLexWd9b_FOFXTMPvG9KgtHwugQ",
      authDomain: "lionhunter-pins.firebaseapp.com",
      projectId: "lionhunter-pins",
      storageBucket: "lionhunter-pins.firebasestorage.app",
      messagingSenderId: "974538656519",
      appId: "1:974538656519:web:174fd26c77dad4106b53a2",
      measurementId: "G-FP7PJ8XW4E"
    };

    const LOGIN_URL = "login.html";
    const PIN_KEY = "lion_access_pin";               // { usedAt: ISO string }
    const PIN_MAX_AGE_MS = 30 * 24 * 60 * 60 * 1000; // 30 days

    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);

    // --- Helpers ---
    function getStoredPinUsedAt() {
      // If session flag is present this visit is OK
      if (sessionStorage.getItem("pin_ok") === "1") {
        return new Date().toISOString();
      }
      // Otherwise use the long-lived localStorage record
      try {
        const raw = localStorage.getItem(PIN_KEY);
        if (!raw) return null;
        const obj = JSON.parse(raw);
        if (!obj?.usedAt) return null;
        return obj.usedAt;
      } catch { return null; }
    }

    function isFresh(usedAtISO) {
      const t = new Date(usedAtISO).getTime();
      if (Number.isNaN(t)) return false;
      return (Date.now() - t) < PIN_MAX_AGE_MS;
    }

    function redirectToLoginOnce() {
      // Avoid loops if already on login page
      if (!location.pathname.endsWith("/" + LOGIN_URL) && !location.pathname.endsWith(LOGIN_URL)) {
        location.replace(LOGIN_URL);
      }
    }

    function startCountdown(usedAtISO) {
      const el = document.getElementById("countdown");
      function render() {
        const usedAtMs = new Date(usedAtISO).getTime();
        const expiresAt = usedAtMs + PIN_MAX_AGE_MS;
        const diff = expiresAt - Date.now();
        if (diff <= 0) {
          el.textContent = "❌ Your PIN access window has expired. Please log in again.";
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        el.textContent = `⏳ PIN access expires in ${d}d ${h}h ${m}m`;
      }
      render();
      setInterval(render, 60 * 1000);
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try { await signOut(auth); } catch {}
      // Clear flags on sign-out
      sessionStorage.removeItem("pin_ok");
      // Keep localStorage record if you want returning users to skip PIN within 30 days.
      // If you prefer a hard sign-out, also clear this:
      // localStorage.removeItem(PIN_KEY);
      redirectToLoginOnce();
    });

    // --- Enforce protection ---
    onAuthStateChanged(auth, (user) => {
      const usedAt = getStoredPinUsedAt();
      const ok = !!user && !!usedAt && isFresh(usedAt);
      if (!ok) {
        redirectToLoginOnce();
        return;
      }
      startCountdown(usedAt);
    });
  </script>
</body>
</html>
